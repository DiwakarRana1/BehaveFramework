name: Run Behave Tests

on:
  push:
    branches:
      - Reporting  # Adjust this to the branch you want to trigger the workflow
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # Adjust the version as needed

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-behave

      - name: Ensure Allure Results Directory Exists
        run: mkdir -p reports/allure-results

      - name: Run Behave Tests
        run: behave -f allure_behave.formatter:AllureFormatter -o reports/allure-results

      - name: Debug Allure Results Directory
        run: ls -R reports/allure-results || echo "Directory not found"

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
        continue-on-error: true
